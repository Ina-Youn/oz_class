<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carouselt</title>
    <link href="carousel.css" rel="stylesheet">
</head>
<body style="margin: 0">
    
    
    <div style="overflow: hidden">
    <div class="container">
        <div class="inner">
            <img src="pic1.jpg">
        </div>
        <div class="inner">
            <img src="pic2.jpg">
        </div>
        <div class="inner">
            <img src="pic3.jpg">
        </div>
    </div>
    </div>

    
    <button class="시작버튼">start</button>
    <button class="버튼1">1</button>
    <button class="버튼2">2</button>
    <button class="버튼3">3</button>
    <button class="마지막">end</button>

    <script>

        document.querySelector('.시작버튼').addEventListener('click',function(){
            document.querySelector('.container').style.transform = 'translate(0vw)';
        });
        document.querySelector('.버튼1').addEventListener('click',function(){
            document.querySelector('.container').style.transform = 'translate(0vw)';
        });
        document.querySelector('.버튼2').addEventListener('click',function(){
            document.querySelector('.container').style.transform = 'translate(-100vw)';
        });
        document.querySelector('.버튼3').addEventListener('click',function(){
            document.querySelector('.container').style.transform = 'translate(-200vw)';
        });
        document.querySelector('.마지막').addEventListener('click',function(){
            document.querySelector('.container').style.transform = 'translate(-200vw)';
        });
    </script>
</body>
</html>
