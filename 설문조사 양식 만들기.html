<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>방문객 만족도 설문조사</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>오늘도 저희 홈페이지에 방문해주셔서 감사합니다
            <br>
            서비스 개선을 위하여 방문자들의 설문조사를 실시하고자 하오니, 아래 항목들에 빠짐없이 답변해주시기 바랍니다.
            <br>
            <em>감사합니다.</em>
        </p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>방문자 정보</legend>
                <labe for="name">닉네임</labe>
                <input type="text" name="name" id="name" placeholder="닉네임을 입력하세요.">
                <br>
                <labe for="email">이메일</labe>
                <input type="email" name="email" id="email" placeholder="이메일 주소를 입력하세요.">
            </fieldset>

            <fieldset>
                <legend>만족도 조사</legend>

                <p>현재 홈페이지의 페이지 전환 속도에 대한 만족도는 어느정도 입니까?</p>

                <input type="radio" id="very good" name="satisfy">
                <label for="very good">매우 만족</label>
                <input type="radio" id="good" name="satisfy">
                <label for="good">만족</label>
                <input type="radio" id="not good" name="satisfy">
                <label for="not good">불만족</label>
                <input type="radio" id="poor" name="satisfy">
                <label for="poor">매우 불만족</label>


                <p>앞으로 개선되었으면 하는 점은 무엇입니까?</p>
                <input type="checkbox" id="login" name="homepage">
                <label for="login">로그인 방식</label>
                <input type="checkbox" id="design" name="homepage">
                <label for="design">페이지 디자인</label>
                <input type="checkbox" id="text" name="homepage">
                <label for="text">게시글</label>
                <input type="checkbox" id="opperate" name="homepage">
                <label for="opperate">운영 방식</label>
            </fieldset>

            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment">
                </textarea>


            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
     <p>설문에 참여해주셔서 감사합니다.</p>
    </footer>
</body>
</html>
