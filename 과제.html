<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 출력하기</title>
</head>
<body>
    
    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>

    <script>
        const nameElement = document.querySelector("#name")
        let name = prompt("당신의 이름은?")
        nameElement.textContent = name

        const animalElement = document.querySelector("#animal")
        let animal = prompt("어떤 동물을 좋아해?")
        animalElement.textContent = `나는 ${animal}을/를 좋아해!`

        document.querySelector("#fruit")
        .textContent = `좋아하는 과일은 ${prompt("좋아하는 과일이 뭐야?")} 입니다!`

    </script>
</body>
</html>
