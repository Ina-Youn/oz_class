<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곰곰마켓</title>
    <Style>
        *{
            box-sizing: border-box;
        }
        html{
            font-size: 16px;
        }
        body{
            margin: 0;
        }
        .flex{
            display: flex;
        }
    </Style>
    <link href="hamburger.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
           <div class="header-content flex">
             <div class="header-content__logo">곰곰마켓</div>
             <nav class="header-content__nav flex">
                 <ul>
                     <li>곰의 종류</li>
                     <li>계절별 활동</li>
                     <li class="active">유명 곰곰</li>
                 </ul>
             </nav>
             <div class="header-content__input flex">
                <span class="icon glass">
                 <input type="button" value="&#128269;">
                </span>
                <span>
                 <input type="text" class="search" placeholder="검색어 입력.">
                </span>
                <span class="icon menu">
                 <input type="button" value="&#9776;">
                </span>
                <span>
                 <input type="button" class="chat" value="채팅하기">
                </span>
             </div>
           </div> 
        </header>
    </div>
</body>
</html>
